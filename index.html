<html>
<head>

    <title>PROTOTYPE</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./client/css/base.css" />
    <script src="./client/js/application/ENUMS.js"></script>
    <script src="./client/js/application/MATH.js"></script>
    <script type="module">

        window.SYSTEM_SETUP = {
            DEBUG:{
                on:false
            }
        };

        window.pollingOn = true;

        const dataPipelineOptions = {
            "jsonConfigUrl":"client/json",
            "jsonPipe":{
                "polling":{
                    "enabled":window.pollingOn,
                    "frequency":45
                }
            },
            "svgPipe":{
                "polling":{
                    "enabled":window.pollingOn,
                    "frequency":2
                }
            },
            "imagePipe":{
                "polling":{
                    "enabled":window.pollingOn,
                    "frequency":1
                }
            }
        };

        import * as APPLICATION from './client/js/Application.js';

    //    console.log('APP:', APPLICATION);
        console.log('ENUMS:', ENUMS);

        const devMode = true;
        const env = navigator;
        window.client = new APPLICATION.Client(devMode, env);

        let pipeWorkersReadyCB = function() {
            client.initDataPipeline(dataPipelineOptions);
            client.createScene();
        };

        client.setupWorkerDataPipeline(pipeWorkersReadyCB);

    </script>
</head>

<body id="canvas_window"></body>

</html>
